<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Presidential Election Voting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header with Logo and Flag -->
    <header class="app-header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/usa_flag.png') }}" alt="USA Flag" class="flag-logo">
            <h1 class="app-title">US Presidential Election 2024</h1>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h2>Your Voice Matters</h2>
            <p>Cast your vote and be part of democracy in action</p>
        </div>
    </section>

    <div class="container">
        <!-- Registration Form -->
        <div id="registration-form" class="section card">
            <h2><i class="fas fa-user-plus"></i> Register to Vote</h2>
            <form id="voter-form">
                <div class="form-group">
                    <input type="text" id="voter-name" placeholder="Enter your name" required>
                    <button type="submit" class="btn-primary"><i class="fas fa-check"></i> Register</button>
                </div>
            </form>
        </div>

        <!-- Candidates Section -->
        <div id="candidates-section" class="section hidden">
            <h2><i class="fas fa-vote-yea"></i> Select Your Candidate</h2>
            <div id="candidates-container" class="candidates-grid"></div>
        </div>

        <!-- Statistics Section -->
        <div id="statistics-section" class="section card">
            <h2><i class="fas fa-chart-pie"></i> Voting Statistics</h2>
            <div class="chart-container">
                <canvas id="voteChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Custom Popup Modal -->
    <div id="popup-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-message"></div>
            <button id="modal-button" class="btn-primary">OK</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="{{ url_for('static', filename='images/usa_flag.png') }}" alt="USA Flag" class="footer-flag">
                <p>Voting App</p>
            </div>
            <div class="footer-links">
                <p>Celebrating Democracy</p>
                <p>Every Vote Counts</p>
            </div>
            <div class="footer-info">
                <p>&copy; 2024 Voting App</p>
                <p>Made with <i class="fas fa-heart"></i> for democracy</p>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
